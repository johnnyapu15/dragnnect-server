
<!DOCTYPE HTML>
<html style="height: 100%">
  <head>
    <style>
      h1 {font-size: 1in;}
    h2 {font-size: 0.5in;}
    p {
      font-size: 0.2in;
      line-height: 0.5in;
    }
    </style>
  </head>
  <body>
    <div id='testdiv' style='height: 1in; left: -100%; position: absolute; top: -100%; width: 1in;'></div>
    <h1>1 inch</h1>
    <div id='textarea'></div>
    <script>
    var devicePixelRatio = window.devicePixelRatio || 1;
    dpi_x = document.getElementById('testdiv').offsetWidth * devicePixelRatio;
    dpi_y = document.getElementById('testdiv').offsetHeight * devicePixelRatio;
    document.getElementById("textarea").innerHTML = "device pixel ratio: " + devicePixelRatio + ', \n' + "dpi_x: " + dpi_x + 
        "\n outersize: " + window.screen.width + ', ' + window.screen.height + "\n viewport size: " + window.outerWidth + ", " + window.outerHeight;
</script>

  </body>
</html>
