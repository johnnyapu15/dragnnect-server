
<!DOCTYPE HTML>
<html style="height: 100%">
  <head>

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script>
    function openFullscreen() {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) { /* Firefox */
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE/Edge */
        elem.msRequestFullscreen();
      }
    }
    openFullscreen();
    </script>
    <script type="text/javascript" charset="utf-8">
      var count = {{ count }};
      var room_id = {{ room_id }};
      var dev_id = {{ idx }};
      var socket = io.connect('http://' + document.domain + ':' + location.port);
      
      socket.on('update', function(data) {
        count = data.count;
        document.getElementById("textarea").innerHTML = "#Room: " + room_id + "\nDev Number: " + count;
      });
      data = {};
      
      socket.on('connect', function() {
        socket.emit('join', data);
      });
      
      function leave() {
        socket.emit('leave');
        history.back();
      };

      


      //socket.on('connect', function() {
      
      //});
      socket.on('redirect', function (data) {
        window.location = data.url;
      });

      
    </script>
    <style>
      
    </style>
  </head>
  <body>
    <div id='testdiv' style='height: 1in; left: -100%; position: absolute; top: -100%; width: 1in;'></div>

    <div style="position: absolute; height:100%; width:100%;">
      <div id = "canvas" style="
        left: 0;
        top: 0;
        width: 100%; height:40%; position: relative;">
        <canvas id="canvas_view" class = "canvas"></canvas>
      </div>
      <div id = "textarea" class="centered"></div>
      <div class="centered">
          <a class="hrefText " lang="en" onClick="leave()" 
          >DELETE MODULE</a>
      </div>
      <div id = "coord_window" style = "position: relative; width: 100%; height:50%">
        <canvas id="coord_view" class = "canvas"></canvas>
      </div>
    </div>
    
    
    <script type="text/javascript" src="{{ url_for('static', filename='js/canvas.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/dragnnect2d.js') }}"></script>

    <script type="text/javascript" charset="utf-8">
      document.getElementById("textarea").innerHTML = "#Room: " + room_id + "\nDev Number: " + count;
      data['id'] = room_id;
    </script>
  
  </body>
</html>
